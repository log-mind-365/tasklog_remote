spring.application.name=tasklog_server
## port
server.port=8080
## h2
spring.datasource.url=jdbc:h2:tcp://localhost:9092/~/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
## jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
## jwt
jwt.secret=mySecretKeyForJwtTokenGenerationNeedsToBeAtLeast256BitsLongToMeetSecurityRequirements
jwt.issuer=tasklog-server
jwt.expiration=86400000
## spring security
logging.level.org.springframework.security=DEBUG